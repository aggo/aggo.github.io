<div fxLayout="row">
  <div fxFlex="10" fxFlex.gt-sm="20"></div>
  <div fxFlex="90" fxFlex.gt-sm="80">
    <h1 class="header__title">{{'topHeroes'  }}</h1>
    <app-hero-loading *ngIf="!entries"></app-hero-loading>
    <div id="heroes-list" *ngIf="entries" [@fadeInOut]>
      <ng-container *ngFor="let hero of entries">
        <app-hero-card [hero]="hero"></app-hero-card>
      </ng-container>
    </div>
  </div>
  <div fxFlex="10" fxFlex.gt-sm="20"></div>
</div>
